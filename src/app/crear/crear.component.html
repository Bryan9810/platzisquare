<div class="p-3 mb-2 bg-light text-dark">
  <a routerLink="/lugares">Lugares</a>  /  Crear Lugar
</div>

<div class="container">
  <form>

    <br>

    <h3> Datos de la empresa </h3>

    <br>

    <div class="form-group row">
      <div class="col-md-12">
        <label for="name1"> Nombre </label>
        <input type="text" class="form-control" id="name1" name="name1" [(ngModel)] = "lugar.nombre" placeholder="empresa"  required>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-12">
        <label for="distance1"> Distancia </label>
        <input type="number" class="form-control" id="distance1" name="distance1" [(ngModel)] = "lugar.distancia" placeholder="0 Km"  required>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-12">
        <label for="nearness1"> Cercanía </label>
        <input type="number" class="form-control" id="nearness1" name="nearness1" [(ngModel)] = "lugar.cercania" placeholder=""  required>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-12">
        <label for="description1"> Descripción </label>
        <textarea class="form-control" id="description1" name="description1" rows="4" [(ngModel)] = "lugar.descripcion" placeholder="Escriba una recomendación"></textarea>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-12">
        <label for="design1"> Plan </label>
        <input type="text" class="form-control" id="design1" name="design1" [(ngModel)] = "lugar.plan" placeholder=""  required>
      </div>
    </div>

    <br>

    <h3> Datos de ubicación </h3>

    <br>

    <div class="form-group row">
      <div class="col-md-12">
        <label for="address1"> Dirrección </label>
        <input type="text" class="form-control" id="address1" name="address1" [(ngModel)] = "lugar.dirreccion" placeholder="Street #1444"  required>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-12">
        <label for="town1"> Ciudad </label>
        <input type="text" class="form-control" id="town1" name="town1" [(ngModel)] = "lugar.cuidad" placeholder="New York"  required>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-12">
        <label for="country1"> País </label>
        <input type="text" class="form-control" id="country1" name="country1" [(ngModel)] = "lugar.pais" placeholder="United States"  required>
      </div>
    </div>

    <div class="form-group row">
        <button class="btn btn-primary " type="submit" (click)="guardarLugar()"> Enviar </button>
        <button class="btn btn-light" type="submit" routerLink="/lugares"> Cancelar </button>
    </div>
  </form>
</div>
